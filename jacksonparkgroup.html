<head>

 </head>
 

<body>
  {{>menu}}

<template name="menu">
  <header class="navbar navbar-default navbar-static-top" id="top" role="banner">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mobile-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">JacksonPark Group</a>
      </div>
      <div class="collapse navbar-collapse" id="mobile-collapse">
        <ul class="nav navbar-nav">
          <li><a class="medium-font-size" href="/valuation">Valuation</a></li>
          <li><a class="medium-font-size" href="/aboutus">About Us</a></li>
          <li><a class="medium-font-size" href="mailto:jacksonparkgroup@gmail.com">Contact us</a></li>
          {{#if currentUser}}
            {{#if admin}}
              <li><a class="medium-font-size" href="/upload">Upload</a></li>
            {{/if}}
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>{{loginButtons align="right"}}</li>
        </ul>
      </div>
    </div>
  </header>
</template>

        <br/>

<!-- File upload part-->
<template name="uploadfile">
  {{#if admin}}
  <div class="fileupload fileupload-new" data-provides="fileupload">
   <span class="btn btn-file">
      <span class="fileupload-new">{{file-upload.label.de}}</span>
      <span class="fileupload-exists">File exists</span>
      <input name="{{file-upload.name}}" class="file-upload-input" method="{{file-upload.method}}" type="file"/>
   </span>
   <span class="fileupload-preview">
   </span>
   <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
  </div>
  {{/if}}
</template>

<!-- Look Up Company part-->
<template name="lookupcompany">
  {{#if currentUser}}
    <section id="intro">
      <div class="container">
        <div class ="row">
          <div class="col-md-6 pull-right">
            <input id="ticker" type="search" class="col-md-8"placeholder="Ticker eg:INTC"/>
            <input id="search" type="button" class="btn btn-default pull-right" value="Search"/><br/>
          </div>
        </div>
      </div>
      <div class ="row">
        <div class="demo-container">
          <h3 id="company-name"></h3>
          <div id="placeholder" class="flot"></div>
        </div>
      </div>
    </section>
    <section id="intro">
      <div class="accordion" id="section1">
        Financial Competitiveness
        <span></span></div>
        <div class="container">
            <div class="content">
                <p>
              Return on investment compared to competitors
            </p>
            <p>
              Company return percentile ranking (ROIPercentile number)
            </p>
            <p>
                    ROIC percentage comparison - chart here
            </p>
            </div>
        </div>
        <!-- end panel -->
        <!-- panel -->
        <div class="accordion" id="section2">
        Growth
        <span></span></div>

        <div class="container">
            <div class="content">
            <p>
              Historical growth - context for company's future growth prospects.
            </p>
            <p>
              Cash flow growth (not in the table yet)
            </p>
            <p>
              Three-year EPS growth (AvgEPSGrowth3)
            </p>
            <p>
              Three-year revenue growth (AvgRevenueGrowth3)
                </p>
            </div>
        </div>
        <!-- end panel -->
        <!-- panel -->
        <div class="accordion" id="section3">
        Financial Health
        <span></span></div>
        <div class="container">
            <div class="content">
                <p>
              Liquidity and Solvency
            </p>
            <p>
                    Liquidity and the current ratio
            </p>
            <p>
              Long-term debt levels
                </p>
            </div>
        </div>
    </section>

  {{/if}}
</template>

<template name="home">
  <section id="intro">
    <div class="container">
    <h1 class="text-center">Welcome to JacksonPark.</h1>
    <h1 class="text-center">Most of us are or should be <a target="_blank" href="http://www.fxf1.com/english-books/The%20Intelligent%20Investor%20-%20BENJAMIN%20GRAHAM.pdf#page=32">investors</a>, not traders.</h1>
        <img class="center-block" src="sample_logo.png">
     </div>
  </section>

  <section id="second-intro"></section>
  <!-- Section 2 -->
  <section id="home" data-speed="4" data-type="background">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h1 class="white-font">Purpose</h1>
          <h4 class="white-font">Provide simplicity in individual investing with transparency of the investment techniques and concepts.</h4>
        </div>
        <div class="col-sm-4">
          <h1 class="white-font">Portfolio</h1>
          <h4 class="white-font">Build portfolios we're proud of and portfolios that help us sleep well at night. Our portfolios are designed to produce cash.</h4>
        </div>
        <div class="col-sm-4">
          <h1 class="white-font">Value</h1>
          <h4 class="white-font">Focus on fundamental value that is easy to articulate. We time on the numbers, but most of our time is spent being sure they make sense.</h4>
        </div>
      </div>
    </div>
  </section>
</template>

<template name="404">
  <h1>Oops, page not found</h1>
  <p>The page you were looking for has gone missing!</p>
</template>

<template name="aboutus">
  <section id="second-intro"></section>
  <!-- Section 2 -->
  <section id="home" data-speed="4" data-type="background">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h1 class="white-font">Patience</h1>
          <h4 class="white-font">We believe in Philip Fisher's Three Year Rule; do not sell a stock with a poorly performing price before three years if all else is acceptable. This is our idea of patience and we believe it is the most important aspect of our investing strategy.</h4>
        </div>
        <div class="col-sm-4">
          <h1 class="white-font">Incentive</h1>
          <h4 class="white-font">We’re invested in the stocks we provide risk and mitigation analysis for.</h4>
        </div>
        <div class="col-sm-4">
          <h1 class="white-font">Goal</h1>
          <h4 class="white-font">Our goal is to sell at a 20-30% gain 80-90% of the time with an average holding period of 2-4 years.</h4>
        </div>
      </div>
    </div>
  </section>
</template>
