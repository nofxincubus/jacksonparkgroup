<head>
  <title>JacksonPark Group</title>
 </head>
 
<body>
  {{> menu}}
  {{renderPage}}
</body>

<template name="menu">
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mobile-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">JacksonPark Group</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="mobile-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Valuation</a></li>
          <li><a href="/aboutus">About Us</a></li>
          <li><a href="/contactus">Contact us</a></li>
          {{#if currentUser}}
            {{#if admin}}
              <li><a href="/upload">Upload</a></li>
            {{/if}}
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>{{loginButtons align="right"}}</li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
  </div>
</template>
 
<!-- File upload part-->
<template name="uploadfile">
  {{#if admin}}
  <div class="fileupload fileupload-new" data-provides="fileupload">
   <span class="btn btn-file">
      <span class="fileupload-new">{{file-upload.label.de}}</span>
      <span class="fileupload-exists">File exists</span>
      <input name="{{file-upload.name}}" class="file-upload-input" method="{{file-upload.method}}" type="file"/>
   </span>
   <span class="fileupload-preview">
   </span>
   <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
  </div>
  {{/if}}
</template>

<!-- Look Up Company part-->
<template name="lookupcompany">
  {{#if currentUser}}
    <div class="container">
      <div class="form-inline">
        <input type="search" class="form-control ticker" name="company-ticker" placeholder="Ticker eg:INTC"/>
        <input type="button" class="btn btn-default search" value="Search"/><br/>
      </div>
      <div class="demo-container">
        <h3 id="company-name"></h3>
        <div id="placeholder" class="flot"></div>
      </div>
      <div id="footer">
        Copyright &copy; 2014 JacksonPark
      </div>
    </div>
  {{else}}
  <section id="intro" data-speed="6" data-type="background">
        <div class="container">
          
        </div>
    </section>
    <section id="second-intro"></section>
    <!-- Section 2 -->
    <section id="home" data-speed="4" data-type="background">
        <div class="container">
          
        </div>
    </section>
    <!-- Section 3 -->
    <section id="about" data-speed="2" data-type="background">
        <div class="container">
          <div id="footer">
            Copyright &copy; 2014 JacksonPark
          </div>
        </div>
    </section>

  {{/if}}
</template>

<template name="404">
  <h1>Oops, page not found</h1>
  <p>The page you were looking for has gone missing!</p>
</template>

<template name="aboutus">
  <h1>About Us</h1>
  <h2>Dr. Justin P. Jackson</h2>
  <p>Balla Doctorate</p>
  <h2>Calvin Park</h2>
  <p>Mobile Hacker</p>
</template>
