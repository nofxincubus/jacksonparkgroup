<!-- Look Up Company part-->
<template name="lookupcompany">
  {{#if currentUser}}
    <section id="intro">
      <div class="container">
        <div class ="row">
          <div class="col-md-6 pull-right">
            <input id="ticker" type="search" class="col-md-8 pull-right" placeholder="Ticker eg:INTC"/>
          </div>
        </div>
      </div>
      <div class ="row">
        <div class="demo-container">
          <h3 id="company-name"></h3>
          <div id="placeholder" class="flot"></div>
        </div>
      </div>
    </section>
    <section id="valuation-titles" data-speed="4" data-type="background">
      <div class="container">
        <h1 class="text-center white-font">Return on Investment</h1>
      </div>
    </section>
    <section id="intro">
        <div class="container">
            <div class="content">
              <h2 id="percentile-rank" class="text-center"></h2>
              <div class="demo-container">
                <div id="roic" class="flot"></div>
              </div>
            </div>
        </div>
      </section>
      <section id="valuation-titles" data-speed="4" data-type="background">
        <div class="container">
          <h1 class="text-center white-font">Company Growth</h1>
        </div>
      </section>
      <section id="intro">
        <div class="container">
            <div class="content">
              <div class="row text-center">
                <div  class="col-sm-4">
                  <h4 class="text-center" id="cashflow-growth-top">Cashflow</h4>
                  <h1 class="text-center" id="cashflow-growth"></h1>
                </div>
                <div  class="col-sm-4">
                  <h4 class="text-center" id="eps-growth-top">EPS</h4>
                  <h1 class="text-center" id="eps-growth"></h1>
                </div>
                <div class="col-sm-4">
                  <h4 class="text-center" id="revenue-growth-top">Revenue</h4>
                  <h1 class="text-center" id="revenue-growth"></h1>
                </div>
              </div>
            </div>
        </div>
      </section>
      <section id="valuation-titles" data-speed="4" data-type="background">
        <div class="container">
          <h1 class="text-center white-font">Financial Condition</h1>
        </div>
      </section>
      <section id="intro">
        <div class="container">
            <div class="content">
              <div class="row text-center">
                <div  class="col-sm-6">
                  <h4 class="text-center" id="current-ratio-top"><a href="http://www.investopedia.com/terms/c/currentratio.asp">Current Ratio</a></h4>
                  <h1 class="text-center" id="current-ratio"></h1>
                </div>
                <div  class="col-sm-6">
                  <h4 class="text-center" id="debt-assets-top"><a href="http://www.investopedia.com/terms/l/long-term-debt-to-total-assets-ratio.asp">Debt to Assets</a></h4>
                  <h1 class="text-center" id="debt-assets"></h1>
                </div>
              </div>
            </div>
        </div>
    </section>

  {{/if}}
</template>
